<div class="software">
    <span class="title"><a href="{{software.url}}" target="_blank">{{software.title}}</a></span>
    <span class="meta"><em>Main Contributors:</em> {{software.contributors}}</span>
    <span class="meta"><em>License:</em> {{software.license}}</span>
    <span class="meta"><em>Status:</em> {{software.status}}</span>
    <span class="meta"><em>Support:</em> {{software.community}}</span>
    <span class="desc">{{software.desc}}</span>
</div>
